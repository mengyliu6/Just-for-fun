<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <div
        class="asd"
        data-tilt
        data-tilt-max="20"
        data-tilt-speed="400"
        data-tilt-perspective="1500"
      >
        <img src="./Bella.jpg" alt="" />
        <img src="./scout.jpg" alt="" />
      </div>
    </div>

    <script
      type="text/javascript"
      src="./vanilla-tilt/dist/vanilla-tilt.js"
    ></script>
  </body>
</html>
<style lang="less" scoped>
  .top {
    width: 100%;
    height: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .asd {
    width: 300px;
    height: 300px;
    :hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.3);
    }
  }
  .asd img {
    width: 100%;
    height: 100%;
    border: 0 solid transparent;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s ease;
  }
</style>
